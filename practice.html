<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hardware Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <aside class="col-md-3">
                <div class="filter-section">
                    <h5>Filters</h5>
                    <div class="mb-3">
                        <h6>Availability</h6>
                        <input type="checkbox"> In stock (37)<br>
                        <input type="checkbox"> Out of stock (14)
                    </div>
                    <div class="mb-3">
                        <h6>Price</h6>
                        <input type="number" class="form-control mb-2" placeholder="Min price">
                        <input type="number" class="form-control" placeholder="Max price">
                    </div>
                    <div class="mb-3">
                        <h6>Product Type</h6>
                        <input type="checkbox"> Tools (7)<br>
                        <input type="checkbox"> Machines (8)
                    </div>
                    <div class="mb-3">
                        <h6>Brand</h6>
                        <input type="checkbox"> Brand A (7)<br>
                        <input type="checkbox"> Brand B (5)
                    </div>
                    <div class="mb-3">
                        <h6>Material</h6>
                        <input type="checkbox"> Steel (10)<br>
                        <input type="checkbox"> Plastic (5)
                    </div>
                    <div class="mb-3">
                        <h6>Size</h6>
                        <input type="checkbox"> Small (6)<br>
                        <input type="checkbox"> Large (4)
                    </div>
                </div>
            </aside>
            <main class="col-md-9">
                <div class="d-flex justify-content-between mb-3">
                    <h5>All Products</h5>
                    <select class="form-select w-auto">
                        <option>Best selling</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                    </select>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="product-card">
                            <h6>Power Drill</h6>
                            <p>$199.00</p>
                            <button class="btn btn-primary w-100">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card">
                            <h6>Electric Saw</h6>
                            <p>$249.00</p>
                            <button class="btn btn-primary w-100">Add to Cart</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card">
                            <h6>Wrench Set</h6>
                            <p>$89.00</p>
                            <button class="btn btn-primary w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
