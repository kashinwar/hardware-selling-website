<style>
    body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

aside{
    width: 230px;
    background: rgb(72, 72, 72);
    height: 100%;
    position: fixed;
    left: 0;
    top: 0;
    border-right: 1px solid var(--bg-black-50);
    z-index: 10;
    padding: 30px;
    transition: all 0.3s ease;
}
.aside-icon{
    position: absolute;
    left: 30px;
    top: 20px;
    z-index: 1;
    color: aliceblue;
    display: none;
    cursor: pointer;
    border: 1.5px solid white;
    padding: 5px;
    border-radius: 10px;
}
.content{
    background: rgb(72, 72, 72);
    min-height: 100vh;
    display: block;
    padding-inline: 30px;
    opacity: 1;
    position: fixed;
    left: 270px;
    top: 0;
    right: 0;
    bottom: 0;
    z-index: 0;
    overflow-y:auto ;
    /* overflow-x: hidden; */
    transition: all 0.3s ease;
}
.container{
    max-width: 1100px;
    width: 100%;
    margin: auto;
}
.feature{
    height: 80px;
}
.feature select{
    border: 1px solid white;
    border-radius: 40px;
    padding: 5px 20px;
    outline: none;
    background: transparent;
    color: white;
    position: absolute;
    right: 20px;
    top: 20px;
}
.row{
    display: flex;
    flex-wrap: wrap;
    align-items:stretch;
    position: relative;
}
.item{
    flex: 0 0 40%;
    max-width: 40%;
    color: aliceblue;
    line-height: 5px;
    margin: 0 auto 20px;
}
.item-inner{
    position: relative;
    width: max-content;
}
.item-img{
    width: 300px;
}
.item-img img{
    width: 100%;
}
.fa-solid {
    color: white;
}
.price{
    width: max-content;
    background-color: rgb(123, 4, 4);
    padding: 5px;
    border-radius: 45px;
    position: absolute;
    top: 5px;
    right: 5px;
}
.price span{
color: white;
font-size: 12px;
}
.item-info{
    position: absolute;
    bottom: 5px;
    right: 5px;
    padding: 5px;
    border-radius: 40px;
    background-color: rgb(5, 93, 151);
}
.item-info2{
    position: absolute;
    bottom: 45px;
    right: 5px;
    padding: 5px;
    border-radius: 40px;
    background-color: rgb(56, 57, 57);
}
.item-info2 i{
    color: aliceblue;
}
.color{
    margin-top: 10px;
}
.color>div{
    display: inline-block;
    height: 20px;
    width: 20px;
    border: 1px solid rgb(34, 33, 33);
    border-radius: 50%;
}
.yellow{
    background-color: yellow;
}
.green{
    background-color: green;
}
@media(max-width:1199px){
    .item{
        flex: 33.33%;
        max-width: 33.33%;
    
        justify-content: space-around;
    }
    .item-img{
        width: 210px;
    }
    .row{
        background-color: aqua;
    }
}
@media(max-width:991px){
    .row{
        margin: auto;
    }
    .item{
        flex: 100%;
        max-width: 100%;
    }

    aside{
        left: -300px;
    }
    .content{
        left: 0;
    }
    .aside-icon{
        display: block;
    }
}
</style>
